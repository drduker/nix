exec-once = /nix/store/rys6134aqazihxi4g5ayc0ky829v7mf0-dbus-1.14.10/bin/dbus-update-activation-environment --systemd --all && systemctl --user stop hyprland-session.target && systemctl --user start hyprland-session.target
$mainMod=SUPER
animations {
  bezier=myBezier, 0.05, 0.9, 0.1, 1.05
  animation=windows,     1, 7,  myBezier
  animation=windowsOut,  1, 7,  default, popin 80%
  animation=border,      1, 10, default
  animation=borderangle, 1, 8,  default
  animation=fade,        1, 7,  default
  animation=workspaces,  1, 6,  default
  enabled=true
}

cursor {
  no_hardware_cursors=true
}

debug {
  disable_logs=false
  enable_stdout_logs=true
}

decoration {
  blur {
    enabled=false
    new_optimizations=true
    passes=2
    size=16
  }

  shadow {
  }
  rounding=6
}

dwindle {
  preserve_split=true
  pseudotile=true
}

general {
  border_size=2
  col.active_border=rgb(738be3)
  col.inactive_border=rgb(687275)
  gaps_in=1
  gaps_out=5
  layout=dwindle
}

gestures {
  workspace_swipe=true
  workspace_swipe_distance=200
  workspace_swipe_fingers=3
  workspace_swipe_forever=true
  workspace_swipe_invert=false
}

group {
  groupbar {
    col.active=rgb(738be3)
    col.inactive=rgb(687275)
    font_family=OpenSans Bold
    font_size=28
    gradients=true
    height=28
    indicator_height=1
    text_color=rgb(e7e7e8)
  }
  col.border_active=rgb(738be3)
  col.border_inactive=rgb(687275)
  col.border_locked_active=rgb(94e2d5)
}

input {
  touchpad {
    natural_scroll=false
  }
  follow_mouse=1
  kb_layout=us
  natural_scroll=true
  numlock_by_default=true
  sensitivity=0
}

misc {
  animate_manual_resizes=true
  animate_mouse_windowdragging=true
  background_color=rgb(060f11)
  disable_hyprland_logo=true
  enable_swallow=true
  focus_on_activate=true
  render_ahead_of_time=false
}

xwayland {
  force_zero_scaling=true
}
bind=$mainMod, R, exec, xdg-open "$(curl -H "PRIVATE-TOKEN: $(awk -F'[:@]' '/code.il2/ {print $3}' ~/.git-credentials)" "https://code.il2.gamewarden.io/api/v4/merge_requests?scope=all&order_by=created_at&sort=desc&per_page=1" | jq -r '.[].web_url')"
bind=$mainMod, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy
bind=$mainMod CTRL, escape, exec, systemctl suspend
bind=$mainMod, escape, exec, hyprlock
bind=$mainMod, G, togglegroup
bind=$mainMod, Return, exec, kitty
bind=$mainMod, Y, exec, ykmanoath
bind=$mainMod, Q, killactive,
bind=$mainMod, E, exec, thunar
bind=$mainMod, F, togglefloating,
bind=$mainMod, SPACE, exec, fuzzel
bind=$mainMod, P, pseudo, # dwindle
bind=$mainMod, S, togglesplit, # dwindle
bind=$mainMod, TAB, workspace, previous
bind=,F11,fullscreen
bind=$mainMod, h, movefocus, l
bind=$mainMod, l, movefocus, r
bind=$mainMod, k, movefocus, u
bind=$mainMod, j, movefocus, d
bind=$mainMod ALT, J, changegroupactive, f
bind=$mainMod ALT, K, changegroupactive, b
bind=$mainMod SHIFT, h, movewindoworgroup, l
bind=$mainMod SHIFT, l, movewindoworgroup, r
bind=$mainMod SHIFT, k, movewindoworgroup, u
bind=$mainMod SHIFT, j, movewindoworgroup, d
bind=$mainMod CTRL, h, resizeactive, -60 0
bind=$mainMod CTRL, l, resizeactive,  60 0
bind=$mainMod CTRL, k, resizeactive,  0 -60
bind=$mainMod CTRL, j, resizeactive,  0  60
bind=$mainMod, 1, workspace, 1
bind=$mainMod, 2, workspace, 2
bind=$mainMod, 3, workspace, 3
bind=$mainMod, 4, workspace, 4
bind=$mainMod, 5, workspace, 5
bind=$mainMod, 6, workspace, 6
bind=$mainMod, 7, workspace, 7
bind=$mainMod, 8, workspace, 8
bind=$mainMod, 9, workspace, 9
bind=$mainMod, 0, workspace, 10
bind=$mainMod SHIFT, 1, movetoworkspacesilent, 1
bind=$mainMod SHIFT, 2, movetoworkspacesilent, 2
bind=$mainMod SHIFT, 3, movetoworkspacesilent, 3
bind=$mainMod SHIFT, 4, movetoworkspacesilent, 4
bind=$mainMod SHIFT, 5, movetoworkspacesilent, 5
bind=$mainMod SHIFT, 6, movetoworkspacesilent, 6
bind=$mainMod SHIFT, 7, movetoworkspacesilent, 7
bind=$mainMod SHIFT, 8, movetoworkspacesilent, 8
bind=$mainMod SHIFT, 9, movetoworkspacesilent, 9
bind=$mainMod SHIFT, 0, movetoworkspacesilent, 10
bind=$mainMod, mouse_down, workspace, e+1
bind=$mainMod, mouse_up, workspace, e-1
bind=$mainMod, F3, exec, brightnessctl -d *::kbd_backlight set +33%
bind=$mainMod, F2, exec, brightnessctl -d *::kbd_backlight set 33%-
bind=, XF86AudioRaiseVolume, exec, pamixer -i 5 
bind=, XF86AudioLowerVolume, exec, pamixer -d 5 
bind=, XF86AudioMute, exec, pamixer -t
bind=, XF86AudioMicMute, exec, pamixer --default-source -m
bind=, XF86MonBrightnessDown, exec, brightnessctl set 5%- 
bind=, XF86MonBrightnessUp, exec, brightnessctl set +5% 
bind=, Print, exec, grim -g "$(slurp)" - | swappy -f -
bind=, Pause, exec, pactl play-sample fart
bind=$mainMod, B, exec, pkill -SIGUSR1 waybar
bind=$mainMod, W, exec, pkill -SIGUSR2 waybar
bind=, Insert, exec, sh -c 'pactl play-sample fart'
bindm=$mainMod, mouse:272, movewindow
bindm=$mainMod, mouse:273, resizewindow
env=XDG_CURRENT_DESKTOP,Hyprland
env=XDG_SESSION_TYPE,wayland
env=XDG_SESSION_DESKTOP,Hyprland
exec-once=systemctl --user import-environment PATH && systemctl --user restart xdg-desktop-portal.service
exec-once=systemctl --user import-environment PATH && systemctl --user restart xdg-desktop-portal.service
monitor=eDP-1,1920x1200@60,1920x3134,1
monitor=DP-2,3840x2160@60,0x974,1
monitor=DP-3,3840x2160@60,3840x0,1
monitor=DP-3,transform,3
monitor=,preferred,auto,1
